version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: findus_postgres
    environment:
      POSTGRES_DB: findus
      POSTGRES_USER: findus
      POSTGRES_PASSWORD: findus_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U findus -d findus"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
