name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: |
        uv sync
        uv add requests  # For server health checks in integration tests

    - name: Install Playwright browsers
      run: |
        uv run playwright install chromium
        uv run playwright install-deps chromium

    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> .env
        echo "POSTGRES_DB=test_db" >> .env
        echo "POSTGRES_USER=test_user" >> .env
        echo "POSTGRES_PASSWORD=test_password" >> .env
        echo "POSTGRES_HOST=localhost" >> .env
        echo "POSTGRES_PORT=5432" >> .env
        echo "DEBUG=True" >> .env
        echo "DJANGO_ALLOW_ASYNC_UNSAFE=true" >> .env

    - name: Run migrations
      run: |
        uv run python manage.py migrate --settings=findus.test_settings

    - name: Run unit tests
      run: |
        uv run python manage.py test --settings=findus.test_settings --keepdb

    - name: Start Django server (background)
      run: |
        uv run python manage.py runserver --settings=findus.test_settings &
        sleep 10  # Give server time to start

    - name: Run Playwright integration tests
      env:
        DJANGO_SETTINGS_MODULE: findus.test_settings
      run: |
        uv run python playwright_integration_test.py

    - name: Upload Playwright screenshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots
        path: /tmp/playwright_screenshots/
        retention-days: 7
